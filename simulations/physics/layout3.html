<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.circle{
			border: 2px solid blue;
			padding: 20px;
			overflow: auto;
			box-sizing: border-box;
		}
		.s1{
			border: 3px solid green;
			width: 31%;
			float: left;
			box-sizing: border-box;
			margin: 6px;
			border-radius: 50%;
			height: 276px;
			background-color: gold;
			border: none;
		}
		.s2{
			background-color: red;
			border: 2px solid purple;
		}
		.s3{
			background-color: brown;
		}
	</style>
</head>
<body>
	<div class="circle">
		<div class="s1">
		</div>
		<div class="s1 s2">
		</div>
		<div class="s1 s3">
		</div>
	</div>
</body>
</html>
